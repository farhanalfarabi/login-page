<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <!-- FAVICON -->
    <link href="instagram.png" rel="icon">

</head>
<body>
    <div class="kotak-login">
        <p class="tulisan-login">Login</p>
        <form action="#" method="GET">
            <div class="email">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="Kolom-login" placeholder="Masukkan Email">
            </div>
            <br>
            <div class="password">
                <label for="password">Password</label>
            <input type="password" name="password" id="password" class="Kolom-login" placeholder="Masukkan Password">
            </div>
        

            <p class="lupa-password"><a href="">Lupa password?</a></p>

            <button type="submit" class="masuk">Masuk</button>

        </form>


            <button class="daftar">Daftar Akun</button>

            <hr class="line">   
            
            <a href="">
            <button class="google">
                
                <img src="google-icon-logo-png-transparent.png" alt="" class="gambar">
                Masuk / Daftar

            </button>
            </a>



</div>
</body>
</html>
